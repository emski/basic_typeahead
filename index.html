<!DOCTYPE html>
<html>
  <head> 
    <title>Typeahead</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-app>
    <div class='content'>
      <label for='typeahead-input'>Typeahead implementation, choices = ['apple', 'cherry', 'banana', 'orange', 'kiwi', 'strawberry']</label>
      <div class ='typeahead-container'>
        <input type='text' id='typeahead-input'></input>
        <ul id='typeahead-values' class='hidden'></ul>
      </div>
    </div>
    <script language="javascript" src="scripts/main.js"></script>
  </body>
</html>
